<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Nugget Finder</title>
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f8f9fa;
        }
        
        .popup-header {
            background: #007bff;
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .popup-header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .popup-content {
            padding: 16px;
            background: white;
        }
        
        .prompt-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .prompt-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .prompt-item:hover {
            background: #e9ecef;
            border-color: #007bff;
        }
        
        .prompt-item.default {
            background: #fff3cd;
            border-color: #ffc107;
        }
        
        .prompt-name {
            font-weight: 500;
            color: #495057;
        }
        
        .default-star {
            color: #ffc107;
            font-size: 16px;
        }
        
        .popup-footer {
            padding: 16px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        
        .options-link {
            color: #007bff;
            text-decoration: none;
            font-size: 13px;
        }
        
        .options-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 16px;
        }
        
        .no-api-key {
            text-align: center;
            padding: 20px;
            color: #856404;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            margin: 16px;
        }
    </style>
</head>
<body>
    <div class="popup-header">
        <h1>Golden Nugget Finder</h1>
    </div>
    
    <div class="popup-content">
        <div id="loading" class="loading">Loading prompts...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="no-api-key" class="no-api-key" style="display: none;">
            Please set your Gemini API key in the <a href="#" id="options-link-inline">options page</a>.
        </div>
        <ul id="prompt-list" class="prompt-list" style="display: none;"></ul>
    </div>
    
    <div class="popup-footer">
        <a href="#" id="options-link" class="options-link">Manage Prompts & Settings</a>
    </div>
    
    <script src="index.js"></script>
<div id="__plasmo"></div><script src="./static/popup.ts" type="module"></script></body>
</html>
